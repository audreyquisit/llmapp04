name: DeepEval Tests

on:
  push:
    branches: [main]
    paths:
      - 'deepeval-tests/**'
  pull_request:
    branches: [main]
    paths:
      - 'deepeval-tests/**'
  workflow_dispatch:

env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

jobs:
  deepeval-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./deepeval-tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build and start llm-python container
        run: |
          docker build -t llm-python ./llm-python
          docker run -d --name llm-python -p 8080:8080 \
            -e OLLAMA_BASE_URL=${{ secrets.OLLAMA_BASE_URL }} \
            -e OLLAMA_MODEL=${{ secrets.OLLAMA_MODEL }} \
            -e OLLAMA_API_KEY=${{ secrets.OLLAMA_API_KEY }} \
            llm-python

      - name: Wait for API to be ready
        run: |
          echo "Waiting for API to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:8080/swagger-ui.html > /dev/null 2>&1; then
              echo "API is ready!"
              break
            fi
            echo "Attempt $i: API not ready yet, waiting..."
            sleep 5
          done

      - name: Run DeepEval classify tests
        working-directory: ./deepeval-tests
        run: deepeval test run test_classify.py -v
        continue-on-error: true

      - name: Run DeepEval sentiment tests
        working-directory: ./deepeval-tests
        run: deepeval test run test_sentiment.py -v
        continue-on-error: true

      - name: Run DeepEval summarize tests
        working-directory: ./deepeval-tests
        run: deepeval test run test_summarize.py -v
        continue-on-error: true

      - name: Run DeepEval intent tests
        working-directory: ./deepeval-tests
        run: deepeval test run test_intent.py -v
        continue-on-error: true

      - name: Stop container
        if: always()
        run: docker stop llm-python || true

